[global/wm]
margin-bottom = 5
margin-top = 0
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 62%
height = 36
offset-x = 19%
offset-y = 0
background = ${xrdb:background}
foreground = ${xrdb:foreground}
radius-top = 0.0
radius-bottom = 0
border-top-size = 2
border-color = ${xrdb:color14}
padding = 9
module-margin-left = 2
module-margin-right = 2

font-0 = "SF Pro Rounded:size=10:weight=Bold;2"
font-1 = "Font Awesome 5 Free:size=11;3"
font-2 = "icomoon\-feather:size=10;2"
font-3 = "Droid Sans Japanese:size=9;2"
font-4 = "Spoticon:size=12;4"

modules-left = cpu temperature memory
modules-center = wnp_add wnp
modules-right = pulseaudio battery date

spacing = 0
wm-name = khanhas-polybar

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
format-foreground = 
format-background = 
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =
pseudo-transparency = false
